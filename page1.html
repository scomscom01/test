    <td align="center" valign="top" bgcolor="#FFFFFF"><p class="style1">เคอเรจ</p>
    <p><img src="pic/tumblr_lj5svwsFHW1qzcgea.jpg" width="425" height="326" /></p>
    <p> มารู้จักกับ เคอเรจ กันเถอะ เคอเรจเจ้าตูบจอมขี้ขลาดเป็นหมาน้อยที่ถูกทอดทิ้ง</p>
    <p>ซึ่งเมอเรียญได้พบเข้าและได้เก็บมาเลี้ยงกับสามีของเธออูตทีสแบตพวกเขาอยู่ใน</p>
    <p>เมืองโนแวร์ และเรื่องราวร้ายๆก็มักจะเกิดขึ้นที่เมืองโนแวร์ และเคอเรจต้องปกป้อง</p>
    <p>บ้านไหม่ของเขา</p>
    <p><img src="pic/14580433_653845508110739_2082244668_n.jpg" width="194" height="313" /></p>
